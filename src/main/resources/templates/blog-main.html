<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<head>
  <title>BLOG</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="specBG">

<div  class="containerForblog" style="position: center; color: white; margin-top: 20pt">

  <form action="/blog" method="get">
    <input class="glow-on-hover1" type="text" name="filter" th:value="${filter}">
    <button class="glow-on-hover" type="submit" style="margin-left: 10px"> Find</button>
  </form>
  <div style="margin-left:20pt">
  <button class="glow-on-hover" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
    Add new post
  </button>
</div>
  <div style="margin-left: 20pt; margin-right: 20pt;">
    <button class="glow-on-hover" ><a style="color: white" href="/" class="nav-link">Home</a></button>
  </div>
</div>
<br>
<br>
  <div class="container mt-3 mb-5">
    <h1 class="neonText">BLOG</h1>
    <form action="/blog" method="post" enctype="multipart/form-data"><br>
           <div class="collapse" id="collapseExample">
        <div class="card card-body" style="background-color: rgba(31,31,31,0);  border: 3px solid #2f984f; border-radius: 15pt">
          <input style="border: 1px solid #2f984f; border-radius: 5pt" type="text" name="title" placeholder="Enter post title"> <br><br>
          <input style="border: 1px solid #2f984f; border-radius: 5pt" type="text" name="anons" placeholder="Enter post anons"> <br><br>
          <textarea style="border: 1px solid #2f984f; border-radius: 5pt" name="full_text" placeholder="Enter post text"></textarea> <br><br>
          <input style="border: 1px solid #2f984f; border-radius: 5pt" type="file" name="file"> <br><br>
          <button class="glow-on-hover" type="submit">Add post</button>
        </div>
      </div>
    </form>
  </div>
 </div>
<div class="container1">
  <div class="block2" th:each="el : ${posts}">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.anons}"/>
    <p th:text="${el.authorName}"/>
    <img th:src="@{'/img/' + ${el.filename}}" width="200" height="200"/>
    <p>Views: <b th:text="${el.views}"></b></p>
    <a th:href="'/blog/'+ ${el.id}">Detail</a> <br>
  </div>
</div>
</div>
<div style="color: white" th:insert="Blocks/footer :: footer"/>
</body>
</html>
