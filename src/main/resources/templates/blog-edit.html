<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit post</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="Blocks/navbar :: navbar"/>
<div class="container mt-3 mb-5">
  <h1>Edit post</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="enter tile post"> <br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="enter post anons"> <br>
      <textarea name="full_text" placeholder="enter full text" th:text="${el.full_text}"/> <br>
      <button type="submit">Update</button>
    </form>
  </div>
</div>
<div th:insert="Blocks/footer :: footer"/>

</body>
</html>
