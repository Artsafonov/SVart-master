<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title style="background-color: chocolate">Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="Blocks/header :: header"/>
<div class="container mt-5">

  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <p th:text="${el.full_text}"></p>
    <p th:text="${el.views}"></p>
    <a th:href="'/blog/'+ ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit"> Удалить </button>
    </form>
  </div>
</div>
<div th:insert="Blocks/footer :: footer"/>

</body>
</html>
