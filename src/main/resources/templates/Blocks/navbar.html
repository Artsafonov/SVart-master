<div th:fragment="navbar">
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <header>
  <header class="navbar navbar-expand-sm fixed-top navbar-light">
    <div class="container-fluid mt-3 mb-3">
      <div>
        <img src="/static/logo%20przezroczyste.png" style="width: 80px; height: 80px; margin-left: 40%; margin-right: 100pt">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li style="margin-left: 20%"><a class="animate-charcter"  href="/" >Home</a></li>
          <li style="margin-left: 20%"><a class="animate-charcter"  href="/blog">Blog</a></li>
          <li style="margin-left: 20%"><a class="animate-charcter"  href="/about">About</a></li>
        </ul>
        <div>
          <form th:action="@{/logout}" method="post" style="text-align: center">
            <button type="submit" class="glow-on-hover" >Sign Out
            </button>
            <button class="glow-on-hover" style="margin-left: 5pt"><a
                    style="text-decoration: none; color: azure" href="/login">Log in</a></button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</div>
